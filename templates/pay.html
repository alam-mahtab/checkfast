<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<!-- Just an image -->
<nav class="navbar navbar-light bg-dark">
    <a class="navbar-brand" href="#">
        Buy Me A Coffee
    </a>
  </nav>
  <div class="container text-center p-5">
      
              <img src="https://en.wikipedia.org/wiki/Coffee#/media/File:A_small_cup_of_coffee.JPG" class="image-fluid" style="height: 300;">

              <button id="rzp-button1">Pay With RazorPay</button>
              <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
              <script>
              var options = {
                  "key": "rzp_test_cfbr43uRZAs35w", // Enter the Key ID generated from the Dashboard
                  "amount": "{{payment['amount']}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
                  "currency": "INR",
                  "name": "Cinedarbaar",
                  "description": "Test Transaction",
                  "image": "https://example.com/your_logo",
                  "order_id": "{{payment['order_id']}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
                  "callback_url": "https://eneqd3r9zrjok.x.pipedream.net/",
                  "theme": {
                      "color": "#3399cc"
                  }
              };
              var rzp1 = new Razorpay(options);
              document.getElementById('rzp-button1').onclick = function(e){
                  rzp1.open();
                  e.preventDefault();
              }
              </script>
            </div>
      </div>
  </div>
    
</body>
</html>
